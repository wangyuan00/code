<div class="me ta-c">
    <!--如果有用户名表示已经登录-->
    <div ng-if="name">
        <img ng-src="{{image}}" alt="">
        <div class="name" ng-bind="name"></div>
        <div class="btns">
            <button ui-sref="post">投递</button>
            <button ui-sref="favorite">收藏</button>
            <button class="login-out" ng-click="logout();">退出登录</button>
        </div>
    </div>
    <!--没有登录-->
    <div ng-hide="name">
        <button class="login-btn" ui-sref="login">去登录</button>
    </div>
</div>
<div app-foot=""></div>
